{% extends 'raceresults/base.html' %}
{% block body_block %}

{% if l_races %}
  <ul>
    {% for race in l_races %}
    <li><a href="/raceresults/race/{{race.id}}/">{{race.race_name}}</a> {{race.race_date}} {{race.city}}</li>
    {% endfor %}
  </ul>
{% else %}
<p>No races are listed</p>
{% endif %}
  
{% endblock %}
